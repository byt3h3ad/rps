<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/48/000000/party-popper.png" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Let's get this party started!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="Rock"/>
      </div>
      <div class="choice" id="p">
        <img src="https://img.icons8.com/color/96/000000/hand.png" alt="Paper"/>
      </div>
      <div class="choice" id="s">
        <img src="https://img.icons8.com/color/96/000000/hand-scissors--v2.png" alt="Scissors"/>
      </div>
    </div>    

    <p id="action">Make your move!</p>

    <script src="script.js"></script>
  </body>
</html>
